<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Styling basics: Task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form class="container">
      <!-- <h2>Edit your preferences</h2> -->
      <ul class="wrapper">
        <li class="input-box">
          <label for="user-name">
            <img
              src="person_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg"
              alt="username"
            />
          </label>
          <input
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Username"
          />
        </li>
        <li class="input-box">
          <label for="e-mail"
            ><img
              src="mail_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg"
              alt="email"
          /></label>
          <input type="email" id="e-mail" name="e-mail" placeholder="Email" />
        </li>
        <li class="input-box">
          <label for="website"
            ><img
              src="link_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg"
              alt="website"
          /></label>
          <input type="url" id="website" name="website" placeholder="Website" />
        </li>
        <li class="input-box">
          <label for="phone"
            ><img
              src="call_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.svg"
              alt="phone number"
          /></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone number"
          />
        </li>
        <ul class="remember-forgot">
          <li>
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">remember me</label>
          </li>
          <li>
            <a href="#">forgot password?</a>
          </li>
        </ul>
        <li>
          <button type="submit">Login</button>
        </li>
        <li>
          <p class="register">
            Don't have an account? <a href="#"> Register</a>
          </p>
        </li>
      </ul>
    </form>
  </body>
</html>
